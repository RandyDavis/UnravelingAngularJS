<!DOCTYPE html>
<html lang="en" ng-app="maintenance">
<head>
    <meta charset="UTF-8">
    <title>Dive Sites</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body ng-controller="adminCtrl">
    <!-- Navigation Header -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <button class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#adminMenu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Younderwater Admin</a>
            <div class="collapse navbar-collapse" id="adminMenu">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: isActive('Locations')}">
                        <a href="#/locations">Locations</a>
                    </li>
                    <li ng-class="{active: isActive('Sites')}">
                        <a href="#/dives"">Dive Sites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Optional title bar -->
    <div class="current-spot">
        <div class="container-fluid" ng-show="!isActive('')">
            <div class="container">
                <h3>{{getTitle()}}</h3>
            </div>
        </div>
    </div>

    <!-- View Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="container">
                <div ng-view></div>
            </div>
        </div>
    </div>


    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="maintenance.js"></script>
</body>
</html>
