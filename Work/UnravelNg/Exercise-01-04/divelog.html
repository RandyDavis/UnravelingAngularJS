<!DOCTYPE html>
<html lang="en" ng-app="diveLog">
<head>
    <meta charset="UTF-8">
    <title>Dive Log (angular)</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <h1>My Latest Dives (angular)</h1>

        <div class="row" ng-controller="diveLogCtrl">
            <div class="col-sm-4" ng-repeat="dive in dives">
                <h3>{{dive.site}}</h3>
                <h4>{{dive.location}}</h4>
                <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
            </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="dives.js"></script>
    <script>
        angular.module('diveLog', [])
                .controller('diveLogCtrl', ["$scope", function ($scope) {
                    $scope.dives = dives;
                }])
    </script>
</body>
</html>
