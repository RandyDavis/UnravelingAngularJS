<!DOCTYPE html>
<html lang="en" ng-app="diveLog">
<head>
    <meta charset="UTF-8">
    <title>Dive Log (ng-controller)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h1>My Latest Dives (with API service)</h1>

        <div class="row">
            <div class="col-sm-8">
                <button class="btn btn-lg btn-primary" ng-click="refreshDives()">Refresh</button>
                <img ng-show="isLoading()" src="images/progressring.gif" alt="loading spinner">
            </div>
            <div class=" col-sm-offset-8">
                <input type="text" class="form-control input-lg" placeholder="Search"
                                                         ng-model="searchKey">
            </div>
        </div>
        <div class="row" ng-controller="diveLogCtrl">
            <div class="col-sm-4" ng-repeat="dive in dives | filter:searchKey">
                <h3>{{dive.site}}</h3>
                <h4>{{dive.location}}</h4>
                <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
            </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="dive.js"></script>
</body>
</html>
